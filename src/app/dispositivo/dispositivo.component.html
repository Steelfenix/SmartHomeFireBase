<div class="col-sm-4 margenes">
  <div class="mdl-card mdl-shadow--2dp">
    <div class="mdl-card__title mdl-card--expand">
      <h2 class="mdl-card__title-text">{{nombre}}</h2>
    </div>
    <div class="mdl-card__supporting-text">
      {{descripcion}}
    </div>
    <div class="mdl-card__actions mdl-card--border">
      <div class="row">
        <div class="col-sm-6">
          <button 
            (click)="onEncender()" 
            class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect"
            [disabled]="!estado">
            Encender
          </button>
        </div>
        <div class="col-sm-6">
          <button 
            (click)="onApagar()" 
            class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect"
            [disabled]="estado">
            Apagar
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
